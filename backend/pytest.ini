[pytest]
# Pytest configuration for FaithTracker backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    slow: Slow tests that take more than 1 second
    asyncio: Async tests

# Coverage options (when using --cov)
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    */site-packages/*
    config.py
    migrate.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
