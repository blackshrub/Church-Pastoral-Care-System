# Ruff configuration for FaithTracker backend
# https://docs.astral.sh/ruff/

target-version = "py311"
line-length = 120

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "RUF",    # Ruff-specific rules
]

ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default argument (FastAPI Depends)
    "B904",   # raise without from (common pattern)
    "SIM108", # ternary operator (readability preference)
]

[lint.per-file-ignores]
"tests/*" = ["S101"]  # Allow assert in tests
"server.py" = ["E402"]  # Module level import not at top (startup config)

[lint.isort]
known-first-party = ["server", "scheduler"]
